<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th colspan="6">
          <small>Selected: </small> <span class="label label-default">{{numberSelectedUsers}}</span>
          <button type="button" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete</button>
        </th>
      </tr>
      <tr>
        <th></th>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
        <th>Country</th>
        <th>Birth Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr user-row *ngFor="let user of users" [user]="user" (userSelectedEvent)="userSelectedEvent($event)">
      </tr>
    </tbody>
  </table>
</div>
