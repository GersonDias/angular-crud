<td>
  <input type="checkbox" (change)="userSelected(user)" [(ngModel)]="user.Selected" />
</td>
<td>{{user.Id}}</td>
<td>{{user.FirstName}}</td>
<td>{{user.LastName}}</td>
<td>{{user.Email}}</td>
<td>{{user.Country}}</td>
<td>{{user.BirthDate}}</td>
<td>
  <button class="btn btn-xs btn-default" (click)="showClicked(user)" data-toggle="modal" data-target="#userDetailsModal"><span class="glyphicon glyphicon-user"></span> Show</button>  |
  <button class="btn btn-xs btn-warning" (click)="editClicked(user)" data-toggle="modal" data-target="#userDetailsModal"><span class="glyphicon glyphicon-pencil"></span> Edit</button>  |
  <button class="btn btn-xs btn-danger" (click)="deleteClicked(user)"><span class="glyphicon glyphicon-remove"></span> Delete</button>
</td>
